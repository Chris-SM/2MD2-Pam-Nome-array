<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: content: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
    <script src="components/loader.js"></script>
    <link rel="stylesheet" href="components/loader.css">
    <link rel="stylesheet" href="css/style.css">
    <script>
        var valort
        var valores = []
        function adicionar() {
            valort = document.getElementById('text').value
            valort += "<br>"
            valores.push(valort)
        }

        function mostrar() {
        document.getElementById('retorno').innerHTML = ""
        for (let k = 1; k < valores.length; k++){
        document.getElementById('retorno').innerHTML += valores[k]
        }
        }

    </script>
</head>
<body>
    <input type="text" id="text">
    <input type="button" value="ins" onclick="adicionar()">
    <input type="button" value="mos" onclick="mostrar()">
    <h4 id="retorno"></h4>
</body>
</html>
